<h2 mat-dialog-title class="dialog-title">{{title}}</h2>

<mat-dialog-content class="dialog-content">{{text}}</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
  <button mat-button class="mat-primary" (click)="onConfirm()">{{confirmButtonText}}</button>
  <button mat-button class="mat-primary" (click)="onCancel()">{{cancelButtonText}}</button>
</mat-dialog-actions>
